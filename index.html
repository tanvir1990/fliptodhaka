<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipToDhaka Order Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>FlipToDhaka Product Order Form</h1>

    <!-- Exchange rate -->
    <div class="exchange">
      <label>Exchange Rate (1 CAD = 
        <input type="number" id="rate" value="95" min="1" /> BDT)
      </label>
    </div>

    <!-- Filter and Sort Controls -->
    <div class="controls">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category"></select>

      <label for="sort-option">Sort by:</label>
      <select id="sort-option">
        <option value="">Default</option>
        <option value="priceCADHigh">Price (CAD) â€“ High to Low</option>
        <option value="priceCADLow">Price (CAD) â€“ Low to High</option>
        <option value="priceBDTHigh">Price (BDT) â€“ High to Low</option>
        <option value="priceBDTLow">Price (BDT) â€“ Low to High</option>
        <option value="weightHigh">Weight â€“ High to Low</option>
        <option value="weightLow">Weight â€“ Low to High</option>
      </select>

      <label for="view-option">View:</label>
      <select id="view-option">
        <option value="tiles">Tiles</option>
        <option value="thumbnails">Thumbnails</option>
        <option value="list">List</option>
      </select>
    </div>

    <!-- Product list -->
    <div id="product-list" class="product-list tiles"></div>

    <!-- Customer Info -->
    <form id="order-form">
      <h2>Customer Details</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="email" id="email" placeholder="Email" required />
      <select id="delivery">
        <option value="pickup">Pickup</option>
        <option value="hotel">Deliver to Hotel</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Sticky Cart -->
  <div id="sticky-cart" class="sticky-cart">
    <div class="cart-info">
      <div><strong>Items:</strong> <span id="cart-items-count">0</span></div>
      <div><strong>Weight:</strong> <span id="cart-total-weight">0</span> kg</div>
      <div><strong>Total CAD:</strong> <span id="cart-total-cad">0</span></div>
      <div><strong>Total BDT:</strong> <span id="cart-total-bdt">0</span></div>
    </div>
    <button id="view-cart-btn" class="view-cart-btn">ðŸ›’ View Cart</button>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart Summary</h2>
      <div id="cart-modal-items"></div>
      <div id="cart-modal-totals" class="cart-modal-totals"></div>
      <button id="close-cart" class="close-cart-btn">Close</button>
    </div>
  </div>
</body>
</html>
