<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipToDhaka Order Form</title>
  <link rel="stylesheet" href="style.css" />

  <!-- CSV parsing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>FlipToDhaka Order Form</h1>
    </header>

    <!-- Exchange rate -->
    <div class="exchange">
      <label>Exchange Rate (1 CAD = <input type="number" id="rate" value="95"> BDT)</label>
    </div>

    <!-- Filters, Sorting, View Style -->
    <div class="controls">
      <label>Filter by Category:
        <select id="filter-category"><option value="all">All</option></select>
      </label>

      <label>Sort by:
        <select id="sort-criteria">
          <option value="default">Default</option>
          <option value="weight-asc">Weight: Low to High</option>
          <option value="weight-desc">Weight: High to Low</option>
          <option value="priceCAD-asc">Price CAD: Low to High</option>
          <option value="priceCAD-desc">Price CAD: High to Low</option>
          <option value="priceBDT-asc">Price BDT: Low to High</option>
          <option value="priceBDT-desc">Price BDT: High to Low</option>
        </select>
      </label>

      <label>View Style:
        <select id="view-style">
          <option value="thumbnail">Thumbnail</option>
          <option value="tile">Tile</option>
          <option value="list">List</option>
        </select>
      </label>
    </div>

    <!-- Products -->
    <div id="product-list" class="product-list thumbnail"></div>

    <!-- Customer Info -->
    <form id="order-form">
      <h2>Customer Details</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="delivery">
        <option value="pickup">Pickup</option>
        <option value="hotel">Deliver to Hotel</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

<!-- Sticky bottom cart summary -->
<div id="cart-summary">
  <div class="cart-item">
    <span class="cart-label">Total Items:</span> <span id="cart-count">0</span>
  </div>
  <div class="cart-item">
    <span class="cart-label">Total Weight:</span> <span id="cart-total-weight">0</span> kg
  </div>
  <div class="cart-item">
    <span class="cart-label">Total CAD:</span> <span id="cart-total-cad">0</span>
  </div>
  <div class="cart-item">
    <span class="cart-label">Total BDT:</span> <span id="cart-total-bdt">0</span>
  </div>
  <div class="cart-item" style="grid-column: span 2; text-align:center;">
    <button id="view-cart-btn">View Cart</button>
  </div>
</div>

<!-- Hidden cart panel/modal -->
<div id="cart-panel" class="hidden">
  <h3>Your Cart</h3>
  <ul id="cart-panel-items"></ul>
  <p>Total Weight: <span id="panel-total-weight">0</span> kg</p>
  <p>Total CAD: <span id="panel-total-cad">0</span></p>
  <p>Total BDT: <span id="panel-total-bdt">0</span></p>
  <button id="close-cart-btn">Close</button>
</div>
