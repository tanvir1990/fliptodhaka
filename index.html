<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Product Order Form</title>
<link rel="stylesheet" href="style.css" />
<script src="libs/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
<div class="container">
<h1>Product Order Form</h1>


<!-- Currency converter -->
<div class="exchange">
<label>Exchange Rate (1 CAD = <input type="number" id="rate" value="95"> BDT)</label>
</div>


<div class="main-content">
<!-- Product list -->
<div id="product-list" class="product-list"></div>


<!-- Live Cart Panel -->
<div id="cart" class="cart">
<h2>Cart</h2>
<ul id="cart-items"></ul>
<p>Total: <span id="cart-total-cad">0</span> CAD | <span id="cart-total-bdt">0</span> BDT</p>
<p>Total Weight: <span id="cart-total-weight">0</span> kg</p>
</div>
</div>


<!-- Customer Info -->
<form id="order-form">
<h2>Customer Details</h2>
<input type="text" id="name" placeholder="Full Name" required>
<input type="tel" id="phone" placeholder="Phone Number" required>
<select id="delivery">
<option value="pickup">Pickup</option>
<option value="hotel">Deliver to Hotel</option>
</select>
<input type="email" id="email" placeholder="Your Email" required>
<button type="submit">Submit Order</button>
</form>
</div>


<script src="script.js"></script>
</body>
</html>
