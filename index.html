<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipToDhaka Order Form</title>
  <link rel="stylesheet" href="style.css" />

  <!-- CSV parsing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>FlipToDhaka Order Form</h1>
      <div id="cart-summary">
        ðŸ›’ <span id="cart-count">0</span> items | 
        <span id="cart-total-cad">0</span> CAD / 
        <span id="cart-total-bdt">0</span> BDT
      </div>
    </header>

    <!-- Exchange rate -->
    <div class="exchange">
      <label>Exchange Rate (1 CAD = <input type="number" id="rate" value="95"> BDT)</label>
    </div>

    <!-- Filters -->
    <div class="filters">
      <label>Category:
        <select id="filter-category"><option value="all">All</option></select>
      </label>
      <label>Max Weight (kg):
        <input type="number" id="filter-weight" placeholder="Any">
      </label>
      <label>Max Price (CAD):
        <input type="number" id="filter-price" placeholder="Any">
      </label>
      <button id="apply-filters">Apply Filters</button>
    </div>

    <!-- Products -->
    <div id="product-list" class="product-list"></div>

    <!-- Cart panel -->
    <div id="cart" class="cart">
      <h2>Cart</h2>
