<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlipToDhaka Order Form</title>
  <link rel="stylesheet" href="style.css" />

  <!-- CSV parsing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>FlipToDhaka Order Form</h1>
    </header>

    <!-- Exchange rate -->
    <div class="exchange">
      <label>Exchange Rate (1 CAD = <input type="number" id="rate" value="95"> BDT)</label>
    </div>

    <!-- Filters -->
    <div class="filters">
      <label>Category:
        <select id="filter-category"><option value="all">All</option></select>
      </label>
      <label>Max Weight (kg):
        <input type="number" id="filter-weight" placeholder="Any">
      </label>
      <label>Max Price (CAD):
        <input type="number" id="filter-price" placeholder="Any">
      </label>
      <button id="apply-filters">Apply Filters</button>
    </div>

    <!-- Products -->
    <div id="product-list" class="product-list"></div>

    <!-- Customer Info -->
    <form id="order-form">
      <h2>Customer Details</h2>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="delivery">
        <option value="pickup">Pickup</option>
        <option value="hotel">Deliver to Hotel</option>
      </select>
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <!-- Sticky bottom cart summary (2x2 grid) -->
  <div id="cart-summary">
    <div class="cart-item">
      <span class="cart-label">Total Items:</span>
      <span id="cart-count">0</span>
    </div>
    <div class="cart-item">
      <span class="cart-label">Total Weight:</span>
      <span id="cart-total-weight">0</span> kg
    </div>
    <div class="cart-item">
      <span class="cart-label">Total CAD:</span>
      <span id="cart-total-cad">0</span>
    </div>
    <div class="cart-item">
      <span class="cart-label">Total BDT:</span>
      <span id="cart-total-bdt">0</span>
    </div>
  </div>
</body>
</html>
